<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio N°6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="titulo">Formulario de Validación</h1>

    <section class="cuadrado">
        <div class="grupo">
            <label for="nombre" class="etiqueta">Nombre</label>
            <input type="text" id="nombre" class="campo" placeholder="Ingresar nombre">
        </div>

        <div class="grupo">
            <label for="apellido" class="etiqueta">Apellido</label>
            <input type="text" id="apellido" class="campo" placeholder="Ingresar apellido">
        </div>

        <div class="grupo">
            <label for="edad" class="etiqueta">Edad</label>
            <input type="number" id="edad" class="campo" placeholder="Ingresar edad">
        </div>

        <div class="grupo">
            <label for="altura" class="etiqueta">Altura (cm)</label>
            <input type="number" id="altura" class="campo" placeholder="Ingresar altura en cm">
        </div>

        <div class="grupo">
            <label for="correo" class="etiqueta">Correo electrónico</label>
            <input type="email" id="correo" class="campo" placeholder="Ingresar su correo">
        </div>

        <button id="enviar" class="boton">Enviar</button>

        <p id="mensaje-validacion"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
